<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilaa pannukakku</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="image/pancake.jpg" alt="Delicious pancakes"/>
        <div class="price-banner"><span id="totalPrice">5€</span></div>
      </div>

      <div class="form-container">
        <h2>Muokkaa Pannukakkuasi</h2>

        <form id="pancakeForm" autocomplete="off">
          <!-- Asiakkaan nimi -->
          <label for="customerName">Sinun nimesi:</label>
          <input type="text" id="customerName" placeholder="Enter your name" />
          <div id="customerNameCheck"></div>

          <!-- Pannukakun tyyppi -->
          <label for="type">Valitse pannukakun tyyppi:</label>
          <select id="type">
            <option data-price="5">Klassinen 5€</option>
            <option data-price="6">Suklaa 6€</option>
            <option data-price="7">Mustikka 7€</option>
          </select>

          <!-- Täytteet -->
          <h3>Valitse täytteet (1€ / kpl):</h3>
          <label
            ><input type="checkbox" class="topping" data-price="1" /> Pähkinät
          </label>
          <label
            ><input type="checkbox" class="topping" data-price="1" /> Banaani
          </label>
          <label
            ><input type="checkbox" class="topping" data-price="1" /> Siirappi
          </label>

          <!-- Lisukkeet -->
          <h3>Valitse lisukkeet:</h3>
          <label
            ><input type="checkbox" class="extra" data-price="2" /> Kermavaahto
            + 2€</label
          >
          <label
            ><input type="checkbox" class="extra" data-price="3" /> Jäätelö +
            3€</label
          >

          <!-- Toimitustapa -->
          <h3>Choose delivery method:</h3>
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
              checked
            />
            Syö täällä</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
            />
            Ota mukaan</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="5"
            />
            Toimitus (+ 5€)</label
          >

          <!-- Kokonaishinnan näyttäminen -->
          <h3>Kokonaishinta: <span id="totalPriceDisplay">5€</span></h3>

          <!-- Tarkista tilaus -nappi -->
          <button type="button" id="seeOrder">Tarkista tilauksen tiedot</button>
        </form>

        <!-- Tilauksen yhteenvedon esittäminen -->
          <!-- Modal window -->
        <div id="orderModal" class="modal">
          <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>

            <h3>Tilauksen yhteenveto</h3>
            <p id="modalSummaryText">Tietosi tulevat tähän.</p>

            <div class="modal-buttons">
              <button id="editOrder">Muokkaa tilausta</button>
              <button id="confirmOrder">Tilaa</button>
            </div>
          </div>
        </div>
        
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
