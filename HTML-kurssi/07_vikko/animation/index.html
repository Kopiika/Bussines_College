 </div>

 <div class="spacer">Прокрути вниз ↓</div>


 <!-- Анімація з'явлення при прокручуванні -->

  <div class="block">Tämä lohko tulee näkyviin vieritettäessä</div>
  <div class="block">Tämä lohko tulee näkyviin vieritettäessä</div>
  <div class="block">Tämä lohko tulee näkyviin vieritettäessä</div>

  <script>
    function toggleMenu() {
      var menu = document.getElementById('menu');
      menu.classList.toggle('open');
    }

	 //Opacity з переходом і затримкою
	 const box = document.getElementById('box');

    function toggleFade() {
      box.classList.toggle('hidden');
    }

	 //Анімація з'явлення при прокручуванні 
		const blocks = document.querySelectorAll('.block');

		const observer1 = new IntersectionObserver((entries) => {
		entries.forEach(entry => {
			if (entry.isIntersecting) {
				entry.target.classList.add('visible');
				observer1.unobserve(entry.target); // зупинити спостереження після появи
			}
		});
		}, {
		threshold: 0.1
		});

	blocks.forEach(block => observer1.observe(block));




	 // Спостерігач для fade-in елементів
    const fadeInElements = document.querySelectorAll('.fade-in');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.1 // коли 10% елемента видно
    });

    fadeInElements.forEach(el => observer.observe(el));

  </script>
